<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signico - Index</title>
    <link rel="stylesheet" href="bower_components/traffico/stylesheets/traffico.css">
</head>
<body ng-app="app">
    <div ng-controller="MainController as main">
        <h1>Signico Demo</h1>

        <p>
            Sign : {{ main.stype }}
        </p>
        <p>
            <signico ng-hide="main.signsError" sign-type="{{ main.stype }}" errors="main.signsError"></signico>
        </p>
        <div style="background-color: red; color:white;" ng-show="main.signsError">{{ main.signsError }}</div>

        <button ng-click="main.randSign()">Change Sign</button>


        <h2>Other signs</h2>
        <section style="font-size: 70px;">
                <signico sign-type="mandatory_bicycle_pedestrian_dual_track"></signico>
                <signico sign-type="supplementary_priority_road_bends_left_4way"></signico>
        </section>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="signico.directive.js"></script>
    <script src="app.js"></script>
</body>
</html>
